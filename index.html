<!DOCTYPE html>
<html lang="es">
<head>

            <!-- Pintamos -->
        </section>

                    <img src="https://rickandmortyapi.com/api/character/avatar/1.jpeg" alt="" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title text-primary lead">Nombre Personaje</h5>
                        <p class="lead text-secondary">Human</p>
                    </div>
                </div>
            </article>

    </div>
